<style>
    /* Apply transition to the height property for smooth expansion/collapse */
    details {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow: hidden; /* Hide overflow content when collapsed */
      transition: height 0.3s ease-out; /* Smooth transition */
    }
    
    /* Expand the height of the details element when open */
    details[open] {
      height: auto;
    }
    
    /* Style the summary element */
    summary {
      cursor: pointer;
      font-weight: bold;
    }
    
    /* Style the content within the details element */
    details > * {
      padding: 20px;
    }
  
    /* Hide the ::before pseudo-element */
    details::before {
      display: none;
    }
  </style>
