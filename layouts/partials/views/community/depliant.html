{{ $item := .item }}

{{ $summary := "" }}
{{ with $item.Params.summary }}
  {{ $summary = . | markdownify | emojify }}
{{ else }}
  {{ $summary = $item.Summary }}
{{ end }}

<div class="card">
  <details>
    <summary>{{ $item.Title | markdownify | emojify }}</summary>

    <div class="card-text">
      {{ with $summary }}
        <div class="article-style">
          <p>{{ . }}</p>
        </div>
      {{ end }}
    </div>
  </details>
</div>
